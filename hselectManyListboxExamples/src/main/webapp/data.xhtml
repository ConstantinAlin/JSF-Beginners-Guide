<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>JSF selectManyListbox examples</title>
    </h:head>
    <h:body>
        <!-- View submitted data -->
        Selected players: <br/>
        #{playerBean.selectedPlayers[0]}<br/>
        #{playerBean.selectedPlayers[1]}<br/>
        #{playerBean.selectedPlayers[2]}
        <hr/>
        Selected ranks: <br/>
        #{playerBean.selectedRanks}<br/>
        <ui:repeat value="#{playerBean.selectedRanks}" var="i">
            #{i}: #{i.getClass()} <br/>
        </ui:repeat>
        <hr/>
        Selected players list: <br/>
        #{playerBean.selectedPlayersList}<br/>
        <ui:repeat value="#{playerBean.selectedPlayersList}" var="i">
            #{i.label}: #{i.getClass()} <br/>
        </ui:repeat>
    </h:body>
</html>
